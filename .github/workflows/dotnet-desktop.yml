name: Build and Release

on:
  push:
    branches: [ "master" ]  # Change to your default branch if different
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  # Allows creating releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies Build Publish
        run: dotnet publish --configuration Release

      - name: Archive published files
        run: Compress-Archive -Path ./Publish/* -DestinationPath ./release.zip

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
